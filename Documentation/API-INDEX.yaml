# =============================================================================
# NAMING CONVENTIONS
# =============================================================================
naming_conventions:
  readonly_classes:
    pattern: "ReadOnly*"
    description: Read-only versions of mutable classes
    usage: Used when you need to read but not modify
    examples:
      - ReadOnlyEntity
      - ReadOnlyFighterController
      - ReadOnlyFighterAI

  server_client_split:
    pattern: "ClassName [Server]" or "ClassName [Client]"
    description: Separate server and client implementations
    examples:
      - "Player [Server]" vs "Player [Client]"
      - "Sector [Server]" vs "Sector [Client]"
      - "Alliance [Server]" vs "Alliance [Client]"

  callbacks:
    pattern: "* Callbacks"
    description: Callback function documentation
    examples:
      - "Entity Callbacks"
      - "Player Callbacks"
      - "Sector Callbacks"

# =============================================================================
# CROSS-REFERENCES
# =============================================================================
cross_references:
  find_entities:
    methods:
      - "Sector.getEntitiesByType(EntityType)"
      - "Sector.getEntitiesByComponent(ComponentType)"
      - "Sector.getEntitiesByScriptValue(key, value)"
      - "Sector.getEntitiesByFaction(factionIndex)"
    related: Entity, EntityDescriptor

  script_attachment:
    methods:
      - "Entity.addScript(path)"
      - "Entity.addScriptOnce(path)"
      - "Entity.removeScript(path)"
      - "Entity.getScripts()"
    callbacks:
      - initialize()
      - secure()
      - restore(data)
      - updateServer(timeStep)
      - updateClient(timeStep)

  persistent_values:
    methods:
      - "Entity.getValue(key)"
      - "Entity.setValue(key, value)"
    note: Values persist across sector saves/loads

  rpc_communication:
    functions:
      - invokeServerFunction(functionName, ...)
      - broadcastInvokeClientFunction(functionName, ...)
      - invokeClientFunction(player, functionName, ...)
    requirement: Must mark functions with callable()

  ui_creation:
    main_class: ScriptUI
    methods:
      - "ScriptUI.createWindow(rect)"
      - "ScriptUI.createButton(rect, text, callback)"
      - "ScriptUI.createLabel(rect, text)"
      - "ScriptUI.createTextBox(rect, callback)"
    note: Only available on client

# =============================================================================
# IMPORTANT NOTES
# =============================================================================
important_notes:
  - All UI classes are client-only
  - FighterController is server-only, FighterAI is available on both
  - Use onServer() and onClient() to check execution context
  - Use valid(entity) to check if entity still exists
  - Component access requires hasComponent() check first
  - RPC functions must be marked with callable()
  - Entity persistent values survive sector transitions
  - ReadOnly classes are immutable versions for safe access

